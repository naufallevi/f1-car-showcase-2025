<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Car 2025</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="light">
      <div class="container">
        <a class="navbar-brand" href="#">Formula 1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#car">Car</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HERO -->
    <section class="hero d-flex justify-content-center align-items-center text-light">
      <div class="container text-center">
        <img src="img/tyre-set.png" alt="Tyre Set" class="img-fluid" />
        <h1 class="display-3 fw-semibold">3D F1 CAR 2025</h1>
        <p class="fs-3 fw-semibold">Lorem ipsum dolor sit amet.</p>
        <button class="btn btn-light py-2 fw-bold">Show F1 Car</button>
      </div>
    </section>
    <!-- HERO END -->

    <!-- CONTENT -->
    <section id="car">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>F1 2025 CAR</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-4 mb-3">
            <div class="car-box">
              <h4 class="team-name">McLaren</h4>
              <img src="img/car/1.png" alt="McLaren" class="img-fluid img-car" />
              <a href="" class="btn btn-light rounded-start-0 rounded-end-pill btn-car-team-details"><i class="fa-solid fa-info"></i> Details</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- CONTENT END -->

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/bc9983641e.js" crossorigin="anonymous"></script>
  </body>
</html>
